<!doctype html>
<html lang="pl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Statystyka</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 35vh;
        margin: 0;
        font-family: Arial, sans-serif;
      }
      h1 {
        margin: 0;
      }
      .buttoncontainer {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 20px;
      }
      button {
        background-color: #4CAF50; /* Zielony */
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049; /* Ciemniejszy zielony po najechaniu */
      }
    </style>
  </head>
  <body>
    <h1>Witaj na naszej stronie!</h1>
    <p>To jest strona internetowa używająca Flask.</p>
    
    <div class="buttoncontainer">
      <a href="/about">
        <button type="button">O nas</button>
      </a>
      <a href="/contact">
        <button type="button">Kontakt</button>
      </a>
      <a href="/spis">
        <button type="button">Spis treści</button>
      </a>
