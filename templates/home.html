<!doctype html>
<html lang="pl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Moja Strona</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
      }
      h1 {
        margin: 0;
      }
      button {
        background-color: #4CAF50; /* Zielony */
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049; /* Ciemniejszy zielony po najechaniu */
      }
    </style>
  </head>
  <body>
    <h1>Witaj na naszej stronie!</h1>
    <p>To jest strona internetowa używająca Flask.</p>
    
    <!-- Przyciski -->
    <a href="/about">
      <button type="button">O nas</button>
    </a>
  </body>
</html>
